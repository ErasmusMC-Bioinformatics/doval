{% extends 'pages/dashboard.html' %}

{% load static %}

{% block javascript %}
  {# JQUERY FILE UPLOAD SCRIPTS #}
  <script src="{% static 'js/jquery-file-upload/vendor/jquery.ui.widget.js' %}"></script>
  <script src="{% static 'js/jquery-file-upload/jquery.iframe-transport.js' %}"></script>
  <script src="{% static 'js/jquery-file-upload/jquery.fileupload.js' %}"></script>

  {# files PAGE SCRIPTS #}
  <script src="{% static 'js/drag-and-drop-upload.js' %}"></script>
{% endblock %}

{% block visual %}
  <div class="uploadzone">
    <div class="text-center dropzone">
      <h3>Drop files Here to Upload</h3>
    </div>
    <div class="fileform">
      <h4 class="text-center">Or simply use the button below:</h4>
      <label for="fileupload" class="btn-upload center mtop">
        Upload data
      </label>
      <input id="fileupload" type="file" name="file" multiple
             data-url="{% url 'dashboard:drag_and_drop_upload' %}"
             data-form-data='{"csrfmiddlewaretoken": "{{ csrf_token }}"}'>
    </div>
  </div>
{% endblock %}
